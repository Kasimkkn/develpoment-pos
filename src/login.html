<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="max-h-screen">
    <section
      class="border-red-500 bg-secondary min-h-screen flex items-center justify-center"
    >
      <div class="bg-tertiary p-5 flex rounded-2xl shadow-lg max-w-3xl">
        <div class="md:w-1/2 px-5 flex flex-col justify-center">
          <h2 class="text-2xl font-bold text-common self-center">Login</h2>
          <p class="text-sm mt-4 text-common self-center">
            If you have an account, please login
          </p>
          <div class="mt-6" id="loginForm">
            <div>
              <label class="block text-black">User Id</label>
              <input
                type="text"
                name="userId"
                id="userId"
                placeholder="Enter User Id"
                class="w-full px-4 py-3 rounded-lg bg-secondary mt-2 border focus:border-primary focus:bg-primary focus:outline-none"
                autofocus
                autocomplete
                required
              />
            </div>

            <div class="mt-4">
              <label class="block text-black">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
                minlength="6"
                class="w-full px-4 py-3 rounded-lg bg-secondary mt-2 border focus:border-primary focus:bg-primary focus:outline-none"
                required
              />
            </div>

            <button
              id="loginBtn"
              type="submit"
              class="w-full block beautyBtn  focus:beautyBtn text-white font-semibold rounded-lg px-4 py-3 mt-6"
            >
              Log In
            </button>
          </div>
        </div>

        <div class="w-1/2 md:block hidden">
          <img
          src="../assets/login.jpg"
            class="rounded-2xl"
            alt="page img"
          />
        </div>
      </div>
    </section>
  </body>


  <script src="js/login.js" ></script>
</html>
